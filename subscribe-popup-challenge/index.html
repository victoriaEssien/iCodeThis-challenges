<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Popup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://kit.fontawesome.com/11f0ed2f6a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="form-container">
            <div class="form-top">
                <i class="close fa-solid fa-xmark"></i>
            </div>
            <form onsubmit="" class="form">
                <h2 class="popup-header">Enjoyed the read?</h2>
                <p class="popup-subheader">Join our monthly newsletter for helpful tips on design and more.</p>

                <div class="input-container mb-3">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Your email address">
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" checked>
                    <label class="form-check-label" for="inlineCheckbox1">
                      I agree to receive this newsletter and subscribe at any time.
                    </label>
                </div>

                <div class="btn-div">
                    <button type="button" class="subscribe-btn">Subscribe</button>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
