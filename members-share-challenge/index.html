<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Share</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/11f0ed2f6a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="top-icons">
            <i class="back fa-solid fa-rotate-left"></i>
            <a href="#" class="settings">Settings &nbsp; <i class="settings-icon fa-solid fa-gear"></i></a>
        </div>
        <h1 class="heading">Share with people and groups</h1>
        <div class="people-container">
            <div class="profile-pill">
                <img src="https://www.pngfind.com/pngs/m/443-4433119_circle-crop-profile-profile-picture-woman-circle-hd.png" alt="image" class="profile-picture">
                <span class="username">Emma James</span>
            </div>

            <div class="profile-pill">
                <img src="https://www.vhv.rs/dpng/d/551-5511364_circle-profile-man-hd-png-download.png" alt="image" class="profile-picture">
                <span class="username">Jim Fanges</span>
            </div>
        </div>
        <input id="check" type="checkbox" class="checkb">
        <label for="check" class="checkbox">Notify people</label>
        <div class="bottom-ctas">
            <a href="#" class="feedback-link">Send feedback</a>
            <a href="#" class="cancel-btn">Cancel</a>
            <a href="#" class="send-btn" id="send_btn">Send</a>
        </div>

        <!-- Modal -->

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p class="message">Message sent!</p>
            </div>
          
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
